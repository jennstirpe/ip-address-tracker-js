<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>

  <main>

    <div class="content">
      <h1>IP Address Tracker</h1>
    
      <form>
        <input type="text" placeholder="Search for any IP address or domain">
        <button type="submit" aria-label="Search"><svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg></button>
      </form>
      
      <section class="results">
        <div class="result-container">
          <h2 class="result-label">IP Address</h2>
          <p class="result" id="address"></p>
        </div>
        <div class="result-container">
          <h2 class="result-label">Location</h2>
          <p class="result" id="city"></p>
        </div>
        <div class="result-container">
          <h2 class="result-label">Timezone</h2>
          <p class="result" id="timezone">UTC </p>
        </div>
        <div class="result-container">
          <h2 class="result-label">ISP</h2>
          <p class="result" id="isp"></p>
        </div>
    </div>
    
    <div class="map">
      
    </div>
      
      
    </section>
  
    
  </main>

  
  

</body>
</html>
